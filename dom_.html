<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <!-- <script type="text/javascript" src="./index.js"></script> -->
    <link rel="stylesheet" href="./dom_.css">
   
</head>
<body>
    
    <h1>Currency Converter</h1>
    <div id="flex-wrapper">
        <div id="input-side">
            <form action="">
                <label for="amount">Amount in Naira</label>            
                <input class="form-items" type="number" id="amount" value="" placeholder="Amount in Naira...">
                <label for="currency" id="currency">Currency of Interest</label>
                <input class="form-items" type="text" placeholder="Currency to convert to...">
                <input class="form-items" id='convert' type="submit" value="Convert">
                <input class="form-items" id='reset' type="submit" value="Reset">
                <!-- <button id="convert">Convert</button> -->
            </form>   
        </div>
        <div id="output-side">
            <div id="result">0.00</div>            
        </div>
    </div>
    <script type="text/javascript" src="./dom_.js"></script>
</body>
</html>
